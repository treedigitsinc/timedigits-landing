<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Clock face ring - white for dark backgrounds -->
  <circle cx="32" cy="32" r="28" stroke="#FFFFFF" stroke-width="4" fill="none"/>
  <!-- Hour hand (pointing up) -->
  <line x1="32" y1="32" x2="32" y2="16" stroke="#14B8A6" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand (pointing to ~2 o'clock) -->
  <line x1="32" y1="32" x2="44" y2="24" stroke="#14B8A6" stroke-width="4" stroke-linecap="round"/>
</svg>
