<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" fill="none">
  <!-- Clock icon -->
  <g transform="translate(4, 4)">
    <!-- Clock face ring - white for dark backgrounds -->
    <circle cx="20" cy="20" r="18" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <!-- Hour hand (pointing up) -->
    <line x1="20" y1="20" x2="20" y2="9" stroke="#14B8A6" stroke-width="3" stroke-linecap="round"/>
    <!-- Minute hand (pointing to ~2 o'clock) -->
    <line x1="20" y1="20" x2="29" y2="14" stroke="#14B8A6" stroke-width="3" stroke-linecap="round"/>
  </g>
  <!-- Wordmark - white for dark backgrounds -->
  <text x="52" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="600" fill="#FFFFFF">timedigits</text>
</svg>
